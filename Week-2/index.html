<!DOCTYPE html>
<html>

<head>
  <title>Login</title>
  <link rel="stylesheet" type="text/css" href="RegistrationForm.css">
</head>

<body >
  <div id="header">
    <div class='title'>
      <center><b>Blogging Portal</b></center>
    </div> 
  </div>
  
  
  <div id="login-box">
  
  <!-- LEFT -->
    <div class="left-box">
      <h1>Sign Up</h1>
	  <form name="RegForm" action="register.php" method="post" onsubmit="return Validation()" >
        <input type="text" name="name" placeholder="Enter Full Name">
        <input type="text" name="username" placeholder="Enter Username">
        <input type="email" name="email" placeholder="Enter Email">
        <input type="password" name="password" placeholder="Enter Password" pattern=".{8,}" title="Must contain at least 8 or more characters">
        <input type="submit" value="Sign Up">
        <input type="reset" value="Clear">
      </form>
    </div>
	
	
	<!-- RIGHT -->
    <div class="right-box">
        <h1>Sign In</h1>
      <form name="LoginForm" action="login.php" method="post" onsubmit="return Validate()" >
        <input type="text" name="username1" placeholder="Username">
        <input type="password" name="password1" placeholder="Password" pattern=".{8,}" title="Must contain at least 8 or more characters">
        <input type="submit" value="Sign In">
        <input type="reset" value="Clear" onmouseover="bigImg">
      </form>

      <span class="psw"> <a href="forgot.html">Forgot Password?</a></span>
    </div>
  </div>
  
  
  <!-- FOOTER -->
  <footer id="down">
    <div class="contact">
      <font color=white size=+1 face="COOPER"><span><a href="contact.html" onclick="contact()" >Contact Us</a></span></font>
    </div>
	
    <center>
    
      <font color=white size=+1 face="COOPER">&copy;Blog 2020</font>
    </center>
  </footer>
</body>

</html>
